<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Handling events in IE8 and earlier </title>
  <style>
	span {
		cursor: pointer;
	}

    .d{
      height: 10px;
      width: 10px;
    }
  </style>
  <script>
window.onload = function() {
	var div = document.getElementById("clickme");
	if (div.addEventListener) {
		div.addEventListener("click", handleClick, false);
	} else if (div.attachEvent) {
		div.attachEvent("click", handleClick);
	}
};

function mouseOver2(){
  alert("you hovered over first div element, which id is demo");
}

function mouseOver3(){
  alert("you hovered over second div element, which id is demo2");
}


function handleClick(e) {
	var evt = e || window.event;
	var target;
	if (evt.target) {
		target = evt.target;
	} else {
		target = evt.srcElement;
	}
	alert("You clicked on " + target.id);
}
  </script>
</head>
<body>
<span id="clickme">Click me!</span><br><br>
<div onmouseover="mouseOver2()" class="d" id="demo">Text for testing.</div><br><br><br>
<div onmouseover="mouseOver3()" class="d" id="demo2">More text for testing.</div>
</body>
</html>
