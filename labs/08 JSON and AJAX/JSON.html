<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> JSON </title>
  <script>

var fidoString = '{ "name": "Fido", "breed": "Mixed", "weight": 38 }';
var fido = JSON.parse(fidoString);
console.log("We have made a dog out of a string! " + fido.name);


var fido2 = {
	name: "Fido",
	breed: "Mixed",
	weight: 38
};
var fidoString = JSON.stringify(fido2);
console.log("We made a string from a dog! " + fidoString);

function myFunction(){

  var employee = {
    name: { first: "Colin",
      second: "Stephen" },
    title: "Assistant Lecturer"
  }

  var myString = JSON.stringify(employee);

  document.getElementById("json").textContent = myString;

  var myObject = JSON.parse(myString);

  document.getElementById("json2").textContent = myObject;

  var employeeName = myObject.name;

  var nameString = JSON.stringify(employeeName);

  document.getElementById("json2").textContent = nameString;

}




  </script>
</head>
<body onload="myFunction()">
<div><pre id="json"></pre></div>
<div><pre id="json2"></pre></div>
</body>
</html>
