<!DOCTYPE html>
<html lang="en">
	<!--
	This page demonstrates a form.
	-->
	<head>
		<meta charset="utf-8"/>
		<title>Demonstrating HTML forms</title>
		<link href="css/form.css" type="text/css" rel="stylesheet" />
	</head>
	
	<body>
		<h1 class="header">Turnitin</h1>
		<div class="row">
			<div class="column">
				<form  lang="fi" action="">
					<div>
						Name
						<input type="text" id="studentname" placeholder="Firstname Lastname"/>
					</div>
					<div>
						Student id:
						<input type="text" id="id" placeholder="2000734" pattern="\d{7}"/>
					</div>
					<div>
						Email:
						<input type="text" id="Email" placeholder="example@gmail.com" pattern="[a-z]{7}[@][a-z]{5}[.][a-z]{3}"/>
					</div>
					<div>
						Assignment:
						<input type="text" id="Assignment" placeholder="Assignment name"/>
					</div>
					<div>
						Code:
						<input type="text" id="Code" placeholder="Code here"/>
					</div>
					<div>
						<fieldset>
							<legend>Cheat:</legend>
							<label><input type="radio" name="card" value="Visa">Check the box.</label><br>
						</fieldset>
					</div>
					<div>
						<fieldset>
							<legend>Pay:</legend>
							<label><input type="radio" name="card" value="Visa">Visa</label><br>
							<label><input type="radio" name="card" value="Paypal">Paypal</label><br>
							<label><input type="radio" name="card" value="MCard">MasterCard </label>
						</fieldset>
					</div>
					<div>
						Score:<input type="text" id="Score" placeholder="659121" pattern="\d{6}"/>
					</div>
					<input type="submit" />
				</form>
				<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
			</div>
		</div>

	</body>
</html>
